{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<form method="post" >
    {% csrf_token %}
    {{ form | crispy }}

</form>


{% endblock content %}
